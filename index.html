<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-1">
        <img src="images/logo.svg" alt="logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="document" />
          <img src="images/icon-folder.svg" alt="folder" />
          <img src="images/icon-upload.svg" alt="upload" />
        </div>
      </div>

      <div class="card card-2">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress">
            <div class="ball"></div>
          </div>
        </div>
        <div class="smalls">
          <small>0 GB</small>
          <small>1000 GB</small>
        </div>
        <div class="left">185 <span>GB Left</span></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/md-akram">AKRAM</a>.
    </div>
  </body>
</html>
